<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Architecture Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./logo.svg" alt="logo"/>
            <h4 class="logo">2080 Architecture Studio</h4>
        </div>
            
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Team</a></li>
                <li><a class="nav-link" href="#">About</a></li> 
            </ul>
        </nav>

        <div class="cart">
             <img src="./cart.svg" alt="cart"/>
        </div>
    </header>
    <main>
        <section class="presentation">
             <div class="introduction">
                 <div class="intro-text">
                     <h1>Clean, Smart, Sustainable.</hi>
                     <p>We shape the future of Architecture</p>
                 </div>
                 <div class="cta">
                     <button class="cta-select">Appointment</button>
                     <button class="cta-add">Invest</button>
                 </div>
             </div>
             <div class="cover">
                 <img src="./unsplash1.jpg" alt="Modern Building" />
             </div>
        </section>
        <div class="product-select">
            <img src="./arrow-left.svg" alt="arrow left" />
            <img src="./dot.svg" alt="dot" />
            <img src="./dot-full.svg" alt="dot full" />
            <img src="./dot-full.svg" alt="dot full" />
            <img src="./arrow-right.svg" alt="arrow right" />
        </div>
    </main>
</body>
</html>
